apiVersion: skaffold/v2beta25
kind: Config
build:
  artifacts:
    - image: dhis2/instance-inspector
deploy:
  helm:
    releases:
      - name: instance-inspector-{{ .ENVIRONMENT }}
        namespace: instance-manager-{{ .ENVIRONMENT }}
        chartPath: helm/chart
        artifactOverrides:
          imageRepository: dhis2/instance-inspector
        useHelmSecrets: true
        valuesFiles:
          - helm/data/secrets/{{ .ENVIRONMENT }}/instance-inspector.yaml
          - helm/data/values/{{ .ENVIRONMENT }}/instance-inspector.yaml

      - name: im-manager-rabbitmq-{{ .ENVIRONMENT }}
        namespace: instance-manager-{{ .ENVIRONMENT }}
        createNamespace: true
        remoteChart: rabbitmq
        repo: https://charts.bitnami.com/bitnami
        #        version: ???
        useHelmSecrets: true
        valuesFiles:
          - helm/data/secrets/{{ .ENVIRONMENT }}/rabbitmq.yaml
